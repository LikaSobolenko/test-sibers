<section>
    <div class="title">
        <h1>Users List</h1>
    </div>
    <div>
    </div>
    <div class="task-list">
        <mat-form-field class="form-field">
            <mat-label>User name</mat-label>
            <input matInput 
            [(ngModel)]="searchText"
            (input)="applyFilter()" 
            placeholder="Search">
        </mat-form-field>
        <ol class="user-list">
            @for (user of displayedUsers; track user; let i = $index) {
                <li class="user-item" (click)="selectUser(user.id)">
                    <span class="user-number">{{ i + 1 }}.</span> 
                    <span class="user-title">{{ user.name }}</span>
                </li>
            }
        </ol>
    </div>
</section>
